<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <!-- chart js link -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- chart js link -->

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap link -->

    <!-- JavaScript bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript bootstrap Bundle with Popper -->
  </head>
  <body>
    <!-- donut chart -->

    <section class="whole_donut_wrap">
      <div class="container for_blur">
        <div class="row">
          <div class="col-12">
            <div class="main_chart">
              <h2 class="donut_title">TOKENOMICS</h2>
              <canvas id="doughnut" class="donut_main"> </canvas>
            </div>
            <div class="gray"></div>
            <div class="gray2"></div>
            <div class="blue"></div>
            <div class="blue2"></div>
            <div class="pink"></div>
            <div class="pink2"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- donut chart -->

    <!-- donut chart start -->
    <script>
      const dataDoughnut = {
        labels: [
          "FairLaunch",
          "Farm&Staking",
          "Platform Incentive",
          "Partnership",
          "CEX Listing",
          "Development",
          "Airdop",
        ],

        datasets: [
          {
            label: "# of Votes",
            data: [80, 36, 32, 22, 12, 16, 5],

            backgroundColor: [
              "#2BBBAD",
              "#4285F4",
              "#AA66CC",
              "#00695C",
              "#0D47A1",
              "#007E33",
              "#9933CC",
            ],
            borderColor: ["white", "white", "white", "white", "white", "white"],

            cutout: "40",
          },
        ],
      };
      // config
      const doughnutConfig = {
        type: "doughnut",
        data: dataDoughnut,
        options: {
          responsive: false,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: "right",
              align: "center",
              fontSize: "15",
              color:'red',
              labels: {
                pointStyle: "square",
                usePointStyle: false,
              },
              datalabels: {
                color: "red",
              },
            },
          },
        },
      };

      // data redering
      const doughnut = new Chart(
        document.getElementById("doughnut"),
        doughnutConfig
      );
    </script>
    <!-- donut chart start -->
  </body>
</html>
